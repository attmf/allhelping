<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arya&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3f968332f.js"></script>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="manifest" href="{% static "manifest.json" %}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AllHelping">
    <link rel="apple-touch-icon" href="icons/icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static "images/icons/icon-72x72" %}">
    <link rel="apple-touch-icon" sizes="96x96" href="{% static "images/icons/icon-96x96.png" %}">
    <link rel="apple-touch-icon" sizes="128x128" href="{% static "images/icons/icon-128x128.png" %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static "images/icons/icon-144x144.png" %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static "images/icons/icon-152x152.png" %}">
    <link rel="apple-touch-icon" sizes="192x192" href="{% static "images/icons/icon-192x192.png" %}">
    <link rel="apple-touch-icon" sizes="384x384" href="{% static "images/icons/icon-384x384.png" %}">
    <link rel="apple-touch-icon" sizes="512x512" href="{% static "images/icons/icon-512x512.png" %}">
    <title>All Helping</title>
    <script defer src="{% static "js/main.js" %}"></script>
</head>

<body>

        {% block main %}
        {% endblock main %}
        
</body>
</html>
