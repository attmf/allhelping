<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="resources/images/logo-icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Arya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <script src="https://kit.fontawesome.com/b3f968332f.js"></script>
    <script defer src="resources/js/main.js"></script>
    <title>All Helping</title>
</head>
<body>
    <section class="main">
        <div class="logo">
            <img src="resources/images/logo.png">
        </div>
        <div class="welcome">
            <p>Olá</p>
            <p>Junte-se a nós e faça parte da campanha contra a depressão.</p>
        </div>
        <div class="tel_login">
            <p>Entre com seu número:</p>
            <span class="msgError">*Informe o número para continuar</span>
            <div class="area-input_icon">
                <i class="fas fa-phone-alt tel-icon"></i>
                <input class="inputNum" type="text" maxlength="11" placeholder="Ex: (11) 9 1111-2222" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>
            <input type="submit" value="Próximo" id="btnNext">
        </div>
        <div class="bg-modal" id="modal">
            <div class="modal">
                <p>O número inserido está correto?</p>
                <p>Número informado: <span class="numInformado"></span>?</p>
                <input type="button" class="btn-no" value="Não" id="btnNo">
                <input type="button" class="btn-yes" value="Sim" id="btnYes">
            </div>
        </div>
    </section>
    <section class="form">
        <form action="">
            <input type="text">
            <input type="text">
            <input type="email">
            <input type="submit" value="Próximo" id="btnNext">
        </form>
    </section>
</body>
</html>
